<!DOCTYPE html>
<html>
<head>
  <title>Foto Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = 'stylesheet' href = 'normalize.css'> 
  <link rel = 'stylesheet' href = 'styles.css'> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">  
</head>
<body>

  <header>
    <h1 class="page-title-foto">FOTO<img class="site-logo" src="images/foto-finder-logo.svg"><span class="page-title-finder">FINDER</span></h1>
    <form class="search-form">
      <input type="text" placeholder=" Search" id="search-input">
      <button type="submit" class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </form>

  </header>

  <section class="entry-section">
    <label for="title-input" class="inputs labels">Title</label>
    <input type="text" id="title-input" class="inputs">
    <label for="caption-input" class="inputs labels">Caption</label>
    <input type="text" id="caption-input" class="inputs"></input>
    <div class="buttons">
      <input type="file" name="file" id="file" class="inputfile" accept="image/*"></input>
      <label for="file">Choose File</label>
      <div class="row-buttons">
        <button id="favorite-button" class="buttons">View 1 Favorites</button>
        <button id="add-button" class="buttons">Add to Album</button>
       </div>
    </div>

  </section>

  <section class="card-section filter-favorites">
  </section>

<script type="text/javascript" src="photo.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
